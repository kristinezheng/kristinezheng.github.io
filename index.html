<html>
    <head>
        <title>Testing Sun</title>
        <div id="mySun"></div>
    </head>
    <script>
        function sunshape(addrays = true, rayradius = 500, sunheight = 500, raycolor = "#FFAA33", gradient1 = "#FFFF00", gradient2 = "#FFA500", gradient3 = "#FF0000"){
            console.log(sunheight)
            var header = `<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1500 1500 " style="enable-background:new 50 -50 950 1500 ;" xml:space="preserve"> <defs></defs>` ;
            
            var raypath = `<clipPath id="sun-ray"> <circle cx="500" cy="500" r="${rayradius}" ></circle></clipPath>`;
            var rays = `
                        <line id = "horizontal-line" x1="0" y1="${sunheight-20}" x2="1000" y2= "${sunheight-20}" stroke="${raycolor}" stroke-width="40" clip-path="url(#sun-ray)" ></line>
                        <line id = "vertical-line" x1="500" y1="${sunheight}" x2="500" y2="-50" stroke="${raycolor}" stroke-width="40" clip-path="url(#sun-ray)" ></line>
                        <line id = "left-upper" x1="500" y1="${sunheight-50}" x2="0" y2="50" stroke="${raycolor}" stroke-width="40" clip-path="url(#sun-ray)" ></line>
                        <line id = "right-upper" x1="500" y1="${sunheight-50}" x2="1000" y2="150" stroke="${raycolor}" stroke-width="40" clip-path="url(#sun-ray)" ></line>   
                    `;
            
            var sungradient = `
                        <radialGradient id="Center-Gradient">
                            <stop offset="10%" stop-color="${gradient1}" />
                            <stop offset="65%" stop-color="${gradient2}" />
                            <stop offset="95%" stop-color="${gradient3}" />
                        </radialGradient>`;
            
            var sunclip = `<clipPath id="sun-half"> <rect x="0" y="0" width="900" height= "${sunheight}"}></rect></clipPath>`;
            var suncircle = `<circle id = "cap_circle" cx="500" cy="500" r="300" stroke = "${raycolor}" stroke-width="5" fill="url('#Center-Gradient')" clip-path="url(#sun-half)"></circle>`;

            if (addrays == true){
                    return header + raypath + rays + sungradient + sunclip + suncircle + `</svg>`;
                } else {
                    return header + sungradient + sunclip + suncircle + `</svg>`;
                }
    }

        const sun_div = document.getElementById("mySun");
        console.log(sunshape())
        sun_div.innerHTML += sunshape();
        sun_div.innerHTML += sunshape(addrays = false);
        
    </script>
</html>
